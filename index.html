<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fantasy Football</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center">
            <h1>My NFL Roster</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="player-roster col-xs-3 text-center">
                        <form class="form-inline" onsubmit="app.controllers.playerController.search(event)">
                            <div class="form-group">
                                <input id="search-text" type="text" class="form-control" name="search" placeholder="Search">
                                <button id="submit-button" class="btn btn-default" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="resultBack">
                    <div class="row">
                        <div class="results text-center" id="results">
                            <h2>Search for a player above via Name, Position, or Shortened City Name (ex. Den)</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="myTeam col-xs-6">
                <h2 class="roster-head text-center">My Team Roster</h2>
                <div class="row">
                    <div id="player-card">
                        <div class="col-xs-12 text-center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="roster-service.js"></script>
    <script src="roster-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
